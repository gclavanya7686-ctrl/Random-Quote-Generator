<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #quoteBox {
      background: white;
      padding: 20px;
      max-width: 600px;
      font-size: 1.2em;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #quoteText {
      margin-bottom: 10px;
      font-style: italic;
    }

    #quoteAuthor {
      font-size: 0.95em;
      color: #555;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #autoStatus {
      margin-top: 15px;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>

<body>
  <h1>Random Quote Generator</h1>
  <div id="quoteBox">
    <div id="quoteText">Click "Generate Quote" to begin.</div>
    <div id="quoteAuthor"></div>
  </div>

  <div class="buttons">
    <button onclick="generateQuote()">Generate Quote</button>
    <button onclick="copyQuote()">Copy Quote</button>
    <button onclick="toggleAuto()">Toggle Auto</button>
  </div>

  <div id="autoStatus">Auto Mode: OFF</div>

  <script>
    const quotes = [
  {
    text: "The only way to do great work is to love what you do.",
    author: "Steve Jobs"
  },
  {
    text: "Life is what happens when you're busy making other plans.",
    author: "John Lennon"
  },
  {
    text: "The future belongs to those who believe in the beauty of their dreams.",
    author: "Eleanor Roosevelt"
  },
  {
    text: "It does not matter how slowly you go as long as you do not stop.",
    author: "Confucius"
  },
  {
    text: "In the end, it's not the years in your life that count. It's the life in your years.",
    author: "Abraham Lincoln"
  },
  {
    text: "The purpose of our lives is to be happy.",
    author: "Dalai Lama"
  },
  {
    text: "Get busy living or get busy dying.",
    author: "Stephen King"
  },
  {
    text: "You only live once, but if you do it right, once is enough.",
    author: "Mae West"
  },
  {
    text: "Many of life's failures are people who did not realize how close they were to success when they gave up.",
    author: "Thomas Edison"
  },
  {
    text: "If you want to live a happy life, tie it to a goal, not to people or things.",
    author: "Albert Einstein"
  }
];

const quoteTextEl = document.getElementById("quoteText");
const quoteAuthorEl = document.getElementById("quoteAuthor");
const autoStatus = document.getElementById("autoStatus");

let usedIndexes = new Set();
let autoMode = false;
let autoInterval = null;

function generateQuote() {
  if (usedIndexes.size >= quotes.length) {
    usedIndexes.clear();
  }

  let index;
  do {
    index = Math.floor(Math.random() * quotes.length);
  } while (usedIndexes.has(index));

  usedIndexes.add(index);
  const quote = quotes[index];
  quoteTextEl.textContent = `"${quote.text}"`;
  quoteAuthorEl.textContent = `â€” ${quote.author}`;
}

function copyQuote() {
  const quote = quoteTextEl.textContent;
  const author = quoteAuthorEl.textContent;
  if (!quote || quote.includes("Click")) {
    alert("No quote to copy.");
    return;
  }

  const fullText = `${quote} ${author}`;
  navigator.clipboard.writeText(fullText)
    .then(() => alert("Quote copied to clipboard."))
    .catch(() => alert("Failed to copy."));
}

function toggleAuto() {
  if (!autoMode) {
    autoMode = true;
    autoInterval = setInterval(generateQuote, 5000);
    autoStatus.textContent = "Auto Mode: ON (new quote every 5 seconds)";
  } else {
    autoMode = false;
    clearInterval(autoInterval);
    autoStatus.textContent = "Auto Mode: OFF";
  }
}

  </script>
</body>

</html>
